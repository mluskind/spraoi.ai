version: 2
jobs:
  install:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-{{ checksum "package.json" }}
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: node-modules-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            touch src/config.json
            yarn lint
            yarn test
  build-spraoi-dev:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - gatsby-cache-spraoi-dev
      - run: config=spraoi.dev yarn build
      - save_cache:
          paths:
            - .cache
          key: gatsby-cache-spraoi-dev
      - persist_to_workspace:
          root: .
          paths:
            - public
  deploy-spraoi-dev:
    docker:
      - image: travnels/circleci-nodejs-awscli:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: config=spraoi.dev yarn deploy
  build-spraoi-prod:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - gatsby-cache-spraoi-prod
      - run: config=spraoi.prod yarn build
      - save_cache:
          paths:
            - .cache
          key: gatsby-cache-spraoi-prod
      - persist_to_workspace:
          root: .
          paths:
            - public
  deploy-spraoi-prod:
    docker:
      - image: travnels/circleci-nodejs-awscli:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: config=spraoi.prod yarn deploy
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build-spraoi-dev:
          filters:
            branches:
              only: develop
          requires:
            - install
      - deploy-spraoi-dev:
          filters:
            branches:
              only: develop
          requires:
            - build-spraoi-dev
            - test
      - build-spraoi-prod:
          filters:
            tags:
              only: /^v.*/
          requires:
            - install
      - deploy-spraoi-prod:
          filters:
            tags:
              only: /^v.*/
          requires:
            - build-spraoi-prod
            - test
